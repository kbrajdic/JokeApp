<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Novi vic</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<div class="container" align="center" style="margin-top:50px">
	<div class="well" style="max-width:500px">
    <form th:action="@{/new}" th:object="${jokeForm}" method="post">
    	<div class="form-group">
    		<label>Dodaj novi vic</label>
    	</div>
    	<div class="form-group">
        	<textarea rows="5" name="content" th:value="*{content}" class="form-control" style="max-width: 100%" placeholder="Vic"></textarea>
        </div>
        <div class="form-group">
        	<button class="btn btn-primary">Dodaj</button>
        </div>	
    </form>
    </div>
</div>
</body>
</html>
